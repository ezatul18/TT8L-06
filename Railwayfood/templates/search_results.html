<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Search Result</title>
</head>

<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for product in results %}
          <li>{{ product.name }}</li>
        {% endfor %}  
    </ul>
</body>
</html>
