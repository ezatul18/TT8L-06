<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ticket Booking</title>
        <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
        rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet"
      />
     
    </head>
    <body>
        <div class="center">
            <div class="tickets">
                <div class="ticket-selector">
                    <div class="head">
                        <div class="title">Route Map</div>
                    </div>
                    <div class="seats">

                        <div class="all-seats" > 
                        </div>
                    </div>
                    <div class="timings">
                        <div class="dates">
                            <input type="radio" name="date" id="d1" unchecked />
                            <label for="d1" class="dates-item">
                                <div class="day">Sun</div>
                                <div class="date">11</div>
                            </label>
                            <input type="radio" name="date" id="d2" unchecked />
                            <label for="d2" class="dates-item">
                                <div class="day">Mon</div>
                                <div class="date">12</div>
                            </label>
                            <input type="radio" name="date" id="d3" unchecked />
                            <label for="d3" class="dates-item">
                                <div class="day">Tue</div>
                                <div class="date">13</div>
                            </label>
                            <input type="radio" name="date" id="d4" unchecked />
                            <label for="d4" class="dates-item">
                                <div class="day">Wed</div>
                                <div class="date">14</div>
                            </label>
                            <input type="radio" name="date" id="d5" unchecked />
                            <label for="d5" class="dates-item">
                                <div class="day">Thurs</div>
                                <div class="date">15</div>
                            </label>
                            <input type="radio" name="date" id="d6" unchecked />
                            <label for="d6" class="dates-item">
                                <div class="day">Fri</div>
                                <div class="date">16</div>
                            </label>
                            <input type="radio" name="date" id="d7" unchecked />
                            <label for="d7" class="dates-item">
                                <div class="day">Sat</div>
                                <div class="date">17</div>
                            </label>
                         
                        </div>
                        <div class="times">
                            <input type="radio" name="time" id="t1" unchecked />
                            <label for="t1" class="time">8:30</label>
                            <input type="radio" name="time" id="t2" unchecked />
                            <label for="t2" class="time">11:00</label>
                            <input type="radio" name="time" id="t3" unchecked />
                            <label for="t3" class="time">14:30</label>
                            <input type="radio" name="time" id="t4" unchecked />
                            <label for="t4" class="time">16:00</label>
                            <input type="radio" name="time" id="t5" unchecked />
                            <label for="t5" class="time">17:45</label>
                            <input type="radio" name="time" id="t6" unchecked />
                            <label for="t6" class="time">19:00</label>
                        </div>
                        
                        <div class="selectors">
                            <div class="select-group">
                                <label for="select-origin">Komuter Klang Valley</label>
                                <select id="select-origin">
                                    <option selected>[Select Origin]</option>
                                    <option value="1">Station 1</option>
                                    <option value="2">Station 2</option>
                                    <option value="3">Station 3</option>
                                </select>
                            </div>
                            <div class="select-group">
                                <label for="select-destination">To</label>
                                <select id="select-destination">
                                    <option selected>[Select Destination]</option>
                                    <option value="1">Station 1</option>
                                    <option value="2">Station 2</option>
                                    <option value="3">Station 3</option>
                                </select>
                            </div>
                        </div>
                      
                            
                    
                    </div>
                </div>
                <div class="price">
                    <div class="total">
                        <span>
                            <span class="count"></span> 
                        </span>
                        <div class="amount"></div>
                    </div>
                    <button type="button">Book</button>
                </div>
            </div>
        </div>
        <script>
               // Array of seat names
                var seatNames = ["ABDULLAH HUKUM" , "ANGKASAPURI", "BANGI", "BANK NEGARA", "BATANG BENAR", "BATANG KALI", "BATU CAVES", "BATU KENTONMEN", "BATU TIGA", "BDR TASEK SELATAN", "BUKIT BADAK", "JALAN TEMPLER", "JLN KASTAM", "KAJANG", "KAJANG 2"];

                let seats = document.querySelector(".all-seats")
                for (var i = 0; i < seatNames.length; i++){
                    let randint = Math.floor(Math.random()*2)
                    let booked = randint === 1 ? "booked" : "";
                    seats.insertAdjacentHTML("beforeend",
                    '<input type="radio" name="tickets" id="s' 
                    + ( i + 2 ) + '" /><label for="s'+ ( i + 2 ) +'" class="seat booked">' + seatNames[i] + '</label>');
                    
    
            }


        </script>
    </body>
</html>
