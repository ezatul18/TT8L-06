<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Order Summary</h1>
    </header>

    <main>
        <section class="summary">
            <h2>Order Details for {{ user.username }}</h2>
            <p>Email: {{ user.email }}</p>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.price }}0</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.price * item.quantity }}0</td>
                    </tr>
                    {% endfor %}
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total:</td>
                        <td>RM {{ total_price }}0</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
</body>
</html>
