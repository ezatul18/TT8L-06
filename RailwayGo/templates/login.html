
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{{url_for('static',filename='style_login.css')}}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <nav>
        <div class="logo">
            
          <p>
            <a href="{{url_for('views.home')}}">
                <span class="railway">Railway</span><span class="go">Go</span>
            </a>
        </p>

        </div>
    
      </nav>
      
    
      
      <section class="main-wrapper">
        <div class="branding">
            <h1 class="logo2">Railwaygo</h1>
            <h2 class="slogan">your journey begins here with railwaygo</h2>
        </div>
        {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}




   <div class="form-container">
    <form action="" method="post">
        <h3>Login</h3>
        <input type="email" name="email" required placeholder="enter your email">
        <input type="password" name="password" required placeholder="confirm your password">
        <input type="submit"name="submit" value="Login" class="form-btn">
         <p>Don't have an account? <a href="{{url_for('auth.sign_up')}}">Sign-up now</a></p>
    </form>
   </div>
</section>

</body>
</html>
