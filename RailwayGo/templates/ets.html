<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_ktmets.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center">
        <div class="tickets">
            <form id="bookingForm" action="{{ url_for('auth.submit_booking') }}" method="POST">
                <div class="selectors">
                    <div class="select-group">
                        <button id="reset-button" class="select-label" for="select-origin">Origin</button>
                        <select class="selection" id="select-origin" name="select-origin" required>
                            <option value="">Select Origin</option>
                            {% for station in stations %}
                                <option value="{{ station }}">{{ station }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="select-group2">
                        <button class="select-label" for="select-destination">Destination</button>
                        <select class="selection" id="select-destination" name="select-destination" required>
                            <option value="">Select Destination</option>
                            {% for station in stations %}
                                <option value="{{ station }}">{{ station }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="pax">
                        <label class="pax">Pax</label>
                        <input type="number" id="bookingPax" name="bookingPax" min="1" max="10" value="1" required>
                    </div>
                </div>
                
                <div class="timings">
                    <div class="dates">
                        <label class="calendar">Select Date</label>
                        <input type="date" id="bookingDate" name="bookingDate" required>
                    </div>
                    <div class="times">
                        <label class="time">Select Time</label>
                        <select id="bookingTime" name="bookingTime" required>
                            <option value="">Select Time</option>
                            {% for time in available_times %}
                                <option value="{{ time }}">{{ time }}</option>
                            {% endfor %}
                        </select>
                </div>
            
                <div class="price">
                    <button type="submit">Book</button>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
