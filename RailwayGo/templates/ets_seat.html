<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailwayTicket</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_seat.css')}}">
</head>

<body>
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">RailwayTicket</h2>
        </div>

        <div class="menu">
            <ul>
                <li><a href="{{ url_for('views.home') }}">HOME</a></li>
                <li><a href="{{ url_for('views.ets_seat') }}">ETS/INTERCITY</a></li>
                <li><a href="{{ url_for('views.ktm_seat') }}">KOMUTER</a></li>
            </ul>
        </div>
    </div>
    <form action="/book" method="post">

        <label for="class">Class:</label>
        <select id="class" name="class">
            <option value="business">Business</option>
            <option value="economy">Economy</option>
        </select><br>

        <label for="num_pax">Number of Passengers:</label>
        <select id="num_pax" name="num_pax">
        </select><br>

        <label for="seat">Seats:</label>
        <input type="text" id="seat" name="seat" readonly><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <button type="button" id="select-seat-btn">Select Seats</button><br>
        <button type="submit">Book</button>
    </form>

    <div class="popup-overlay"></div>
    <div class="popup">
        <div class="seat-map" id="seat-map"></div>
        <button id="close-popup">Close</button>
    </div>

    <script src="{{url_for('static', filename='script_seat.js')}}"></script>

</body>

</html>
