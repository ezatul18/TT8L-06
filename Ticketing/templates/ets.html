<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailwayTicket</title>
    <link href="../static/styles.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">RailwayTicket</h2>
        </div>

        <div class="menu">
            <ul>
                <li><a href="/">ETS/INTERCITY</a></li>
                <li><a href="/komuter">KOMUTER</a></li>
                <li><a href="/ets/train/<int:train_id>">KOMUTER</a></li>
            </ul>
        </div>
    </div>

    <form action="/book" method="post">

        <label for="departure_station">Departure Station:</label>
        <select id="departure_station" name="departure_station">
            <option value="">-- Select Departure Station --</option>
        </select>
        <br><br>
        
        <label for="arrival_station">Arrival Station:</label>
        <select id="arrival_station" name="arrival_station">
            <option value="">-- Select Arrival Station --</option>
        </select>
        <br><br>

        <label for="schedule">Schedule:</label>
        <select id="schedule" name="schedule">
            <option value="">-- Select Schedule --</option>
        </select>
        <br><br>
        
        <label for="class">Class:</label>
        <select id="class" name="class">
            <option value="">-- Select Class --</option>
            <option value="business">Business</option>
            <option value="economy">Economy</option>
        </select>
        <br><br>
        
        <label for="seat">Seat:</label>
        <select id="seat" name="seat" required>
            <option value="">-- Select Seat --</option>
        </select>
        <br><br>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <button type="submit">Book Ticket</button>
    </form>


    <script src="../static/script.js"></script>



</body>

</html>
