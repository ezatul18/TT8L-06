<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RailwayFood</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
    

    <!--font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    
</head>

<body>
  

      <!--header section-->
    <header>
        <a href="#" class="main">Railway<span>Food</span></a>

        <ul class="navlist">
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#review">Our Customer</a></li>
            
         </ul>

         <ul class="icons">
            <li><a href="#cart" ><i class='bx bx-basket'></i></a></li>
            <li><a href="#search" ><i class='bx bx-search-alt-2'></i></a></li>
         </ul>
    </header>
    

      <!--home section-->
    <section class="home" id="home">
        <div class="hometext">
            <h1>From departure<br>to destinations, <br> We got your <br> craving satisfied!</h1>
        </div>

        <div class="homeimg">
            <img src="image/main.png" width="600" height="auto">
      </div>

      <div class="home1">
        <h2>Arrive hungry,<br>leave happy<br>Pre-order your<br>meals<span> now!</span></h2>
        <a href="#" class="button1"><i class='bx bx-food-menu'></i></a>
        <a href="#" class="button2">Order now</a>
      </div>
    </section>

    <!--container-->
    <section class="container">

      <div class="box-wrap">
        <i class='bx bx-left-arrow-alt' id="backbton"></i>
        <div class="box">
         <div>
          <span><a href="#breakfast"><img src="image/breakfast1.jpeg"></a></span>
          <span><a href="#lunch"><img src="image/lunch1.jpeg"></a></span>  
          <span><a href="#dinner"><img src="image/dinner1.jpeg"></a></span>
         </div>
         <div>
          <span><a href="#dessert"><img src="image/dessert.jpeg"></a></span>
          <span><a href="#drinks"><img src="image/drinks.jpeg"></a></span>  
         </div>
        <i class='bx bx-right-arrow-alt' id="forwardbton"></i>
      </div>
    </div>
     





    </section>



     <script src="script.js"></script>
</body>




</html>
